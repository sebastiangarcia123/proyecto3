<form action="preguntas.html" method="post">

    <h1>prentas de matematicas</h1>
    <br>
    <label>Estas preguntas es para valorar el nivel de los 
        estudientes en el arte de matematicas
    </label>
    <br>
    <label>digite tu nombre</label>
    <br>
    <input type="text" name="nombre" id="nombre" required>
    <br>
    <label>digite tus apellido</label>
    <br>
    <input type="text" name="apellido" id="apellido" required>
    <br>
    <label>escriva tu numero de documento</label>
    <br>
    <input type="number" name="documento" id="documento" required>
    <br>
    <label>digite tu fecha de nacimiento</label>
    <br>
    <input type="date" name="fecha" id="fecha" required>
    <br>
    <label>que grado eres</label>
    <br>
    <select name="grado" id="grado">
        <option value="1">sexto</option>
        <option value="2">septimo</option>
        <option value="3">octado</option>
        <option value="4">noveno</option>
        <option value="5">decimo</option>
        <option value="6">once</option>
    </select>
    <br>
    <label>cual es el resultado de esta operacion 5*5*9-25+9</label>
    <br>
    <label>
        <input type="checkbox" name="numero" id="numero" value="25">
        25
    </label>
    <br>
    <label>
        <input type="checkbox" name="numero" id="numero" value="200">
        200
    </label>
    <br>
    <label>
        <input type="checkbox" name="numero" id="numero" value="225">
        225
    </label>
    <br>
    <label>
        <input type="checkbox" name="numero" id="numero" value="209">
        209
    </label>
    <br>
    <label>calcule el valor de estas operacion 100/8*5+3-41</label>
    <br>
    <select name="operacion" id="operacion" required>
        <option value="1">24.5</option>
        <option value="2">65.5</option>
        <option value="3">62.5</option>
        <option value="4">12.5</option>
    </select>
    <br>
    <input type="submit" value="enviar">


</form>
