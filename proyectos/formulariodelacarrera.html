<form action="cuestionarios_academicos.html" method="post">

    <h1>formulario de por que escogio la carrera </h1>
    <br>
    <label>nombre</label>
    <br>
    <input type="text" name="nombre" id="nombre"required>
    <br>
    <label>apellido</label>
    <br>
    <input type="text" name="apellido" id="apellido" required>
    <br>
    <label>numero de documento</label>
    <br>
    <input type="number" name="documento" id="documento" required>
    <br>
    <label>correo electronico</label>
    <br>
    <input type="email" name="correo" id="correo" required>
    <br>
    <label>que institucion de educacion superio quiere entrar</label>
    <br>
    <select name="institucion" id="institucion">
        <option value="1">universidad del tolima (UT)</option>
        <option value="2">universidad del valle</option>
        <option value="3">universidad de antioquia</option>
        <option value="4">universidad de nariño</option>
        <option value="5">universidad del quindío</option>
    </select>
    <br>
    <label>la carrea que inicio es la que siempre quiso estudiar</label>
    <br>
    <label>
        <input type="checkbox" name="inicio" id="inicio" value="si">
        si
    </label>
    <br>
    <label>
        <input type="checkbox" name="inicio" id="inicio" value="no">
        no
    </label>
    <br>
    <label>selecciono su carrera pensando en</label>
    <br>
    <select name="carrea" id="carrea">
        <option value="1">Una buena remuneración salarial</option>
        <option value="2">Oportunidades laborales</option>
        <option value="3">Una verdadera vocación</option>
    </select>
    <br>
    <label> Evalué de 1 a 5 su desempeño académico en su educación básica y media, donde 1 es deficiente y 5 es excelente</label>
    <br>
    <label>
        <input type="checkbox" name="educacion" id="educacion" value="1">
        1
    </label>
    <br>
    <label>
        <input type="checkbox" name="educacion" id="educacion" value="2">
        2
    </label>
    <br>
    <label>
        <input type="checkbox" name="educacion" id="educacion" value="3">
        3
    </label>
    <br>
    <label>
        <input type="checkbox" name="educacion" id="educacion" value="4">
        4
    </label>
    <br>
    <label>
        <input type="checkbox" name="educacion" id="educacion" value="5">
        5
    </label>
    <br>
    <label>Indique las áreas del conocimiento en donde presenta mayor DIFICULTAD</label>
    <br>
    <select name="DIFICULTAD" id="DIFICULTAD">
        <option value="1">Comprensión de Lectura, producción escrita y expresión oral</option>
        <option value="2">Adquisición de Idiomas (ingles)</option>
        <option value="3">Manejo de las TIC's</option>
        <option value="4">Ciencias Básicas (Física, química, matemáticas)</option>
        <option value="5">ninguna</option>
    </select>
    <br>
    <label>Indique las áreas del conocimiento en donde presenta mayor DESTREZA.</label>
    <br>
    <label>
        <input type="checkbox" name="DESTREZA" id="DESTREZA" value="Comprensión de Lectura, producción escrita y expresión oral">
        Comprensión de Lectura, producción escrita y expresión oral
    </label>
    <br>
    <label>
        <input type="checkbox" name="DESTREZA" id="DESTREZA" value="Adquisición de Idiomas (ingles)">
        Adquisición de Idiomas (ingles)
    </label>
    <br>
    <label>
        <input type="checkbox" name="DESTREZA" id="DESTREZA" value="Manejo de las TIC's">
        Manejo de las TIC's
    </label>
    <br>
    <label>
        <input type="checkbox" name="DESTREZA" id="DESTREZA" value="Ciencias Básicas (Física, química, matemáticas)">
        Ciencias Básicas (Física, química, matemáticas)
    </label>
    <br>
    <label>
        <input type="checkbox" name="DESTREZA" id="DESTREZA" value="ninguna">
        ninguna
    </label>
    <br>
    <input type="submit" value="enviar">
    
</form>
