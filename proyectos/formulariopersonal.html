<form action="cuestionarios_academicos.html" method="post">
   
    <h1>cuestionario personal</h1>
    <br>
    <label>nombre</label>
    <br>
    <input type="text" name="nombre" id="nombre"required>
    <br>
    <label>apellido</label>
    <br>
    <input type="text" name="apellido" id="apellido" required>
    <br>
    <label>numero de documento</label>
    <br>
    <input type="number" name="documento" id="documento" required>
    <br>
    <label>realizar usted actividad fisica</label>
    <br>
    <select name="actividadfisica" id="actividadfisica">
        <option value="1">si</option>
        <option value="2">no</option>
        <option value="3">algunas veces</option>
        <option value="4">diariamente</option>
    </select>
    <br>
    <label>consume usted alcohol</label>
    <br>
    <label>
        <input type="checkbox" name="alcohol" id="alcohol" 
        value="si">
        si
    </label>
    <br>
    <label>
        <input type="checkbox" name="alcohol" id="alcohol"
        value="no">
        no
    </label>
    <br>
    <label>con que frecuencia consume alcohol</label>
    <br>
    <select name="consumo" id="comsumo">
        <option value="1">algunas veces</option>
        <option value="2">diariamente</option>
        <option value="3">en ningun momento</option>
    </select>
    <br>
    <label>es usted activo sexualmente</label>
    <br>
    <label>
        <input type="checkbox" name="activosexo" id="activosexo"
        value="si">
        si
    </label>
    <br>
    <label>
        <input type="checkbox" name="activosexo" id="activosexo"
        value="no">
        no
    </label>
    <br>
    <label>cuales de los siguientes metodos anticonceptivos utiliza</label>
    <br>
    <select name="anticonceptivos" id="anticonceptivos">
        <option value="1">Coito interrumpido</option>
        <option value="2">Métodos de Barrera (Condón, Diafragma, Espermicidas, DIU)</option>
        <option value="3">Definitivos (Ligadura de trompas y Vasectomía)</option>
        <option value="4">Calendario(Identificación de los días fértiles de acuerdo al ciclo menstrual)</option>
        <option value="5">Moco Cervical(Líquido que esta en el cuello del útero)</option>
        <option value="6">Hormonales (Pastillas, Pastilla día después, inyecciones, implante subdermico-pila, Parches)</option>
        <option value="7">Temperatura Corporal(Tomar la temperatura en boca o axila antes de levantarse durante el periodo menstrual)</option>
        <option value="8">ninguno</option>
    </select>
    <br>
    <input type="submit" value="enviar">
