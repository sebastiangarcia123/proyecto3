<form action="inscripcion.html" method="post">
    <h1>formulario de inscripcion</h1>
    <label>N° consecutivo</label>
    <input type="number" name="consecutivo" id="consecutivo" placeholder="escriba tu respuesta" required>
    <br>
    <br>
    <label>fecha</label>
    <input type="date" name="fecha" id="fecha" placeholder="escriba tu respuesta" required>
    <br>
    <h2>datos personales y de contacto </h2>
    <label>nombres</label>
    <input type="text" name="nombres" id="nombres" placeholder="escriba tu respuesta" required>
    <br>
    <br>
    <label>apellido</label>
    <input type="text" name="apellido" id="apellido" placeholder="escriba tu respuesta" required>
    <br>
    <br>
    <label>tipo de documento</label>
    <select name="tipo" id="tipo">
        <option value="1">T.I.</option>
        <option value="2">C.C.</option>
        <option value="3">cedula de extranjeria</option>
    </select>
    <label>N° documento</label>
    <input type="number" name="documento" id="documento" placeholder="escriba tu respuesta" required>
    <br>
    <br>
    <label>dirección</label>
    <input type="text" name="dirección" id="dirección" placeholder="escriba tu respuesta" required>
    <br>
    <br>
    <label>provincia</label>
    <input type="text" name="provincia" id="provincia" placeholder="escriba tu respuesta" required>
    <br>
    <br>
    <label>Móvil</label>
    <input type="number" name="Móvil" id="Móvil" placeholder="escriba tu respuesta" required>
    <label>otro telefono</label>
    <input type="number" name="telefono" id="telefono" placeholder="escriba tu respuesta" required>
    <br>
    <br>
    <label>correo electronico</label>
    <input type="email" name="correo" id="correo" placeholder="escriba tu respuesta" required>
    <h2>profesión y escolaridad </h2>
    <label>profesión u oficio </label>
    <input type="text" name="oficio" id="oficio" placeholder="escriba tu respuesta" required>
    <br>
    <br>
    <label>nivel de escolaridad</label>
    <select name="nivel" id="nivel">
        <option value="1">la educación inicial</option>
        <option value="2">la educación preescolar</option>
        <option value="3">la educación básica</option>
        <option value="4">la educación media</option>
        <option value="5">la educación superior</option>
    </select>
    <br>
    <br>
    <label>redes sociales</label>
    <input type="text" name="redes" id="redes" placeholder="escriba tu respuesta" required>
    <br>
    <br>
    <label>intereses</label>
    <input type="text" name="intereses" id="intereses" placeholder="escriba tu respuesta" required>
    <br>
    <h2>información del curso</h2>
    <label>cursos a inscribirse</label>
    <input type="text" name="curso" id="curso" placeholder="escriba tu respuesta" required>
    <br>
    <br>
    <label>razones para inscribirse</label>
    <input type="text" name="razones" id="razones" placeholder="escriba tu respuesta" required>
    <br>
    <br>
    <input type="submit" value="enviar">
</form>
